- name: Get Datetime
  set_fact:
    datetime: "{{ lookup('pipe','date +%Y-%m-%d-%H-%M') }}"
  run_once: true

- name: ensure directory exists
  file:
    path: /home/yuji/network_automation/output/interfaces_ntc/{{ datetime }}
    state: directory
  run_once: true
    
- name: ensure file exists
  file:
    path: /home/yuji/network_automation/output/interfaces_ntc/{{ datetime }}/{{ inventory_hostname }}_interfaces
    state: touch

- name: Run Command and parse with ntc_templates
  ansible.utils.cli_parse:
    command: show interface
    parser:
      name: ansible.netcommon.ntc_templates
    set_fact: interfaces


- name: Copy output to file
  local_action: 
    module: copy 
    content: "{{ interfaces | to_nice_json }}" 
    dest: /home/yuji/network_automation/output/interfaces_ntc/{{ datetime }}/{{ inventory_hostname }}_interfaces
