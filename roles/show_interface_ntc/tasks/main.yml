- name: Run Command and parse with ntc_templates
  ansible.utils.cli_parse:
    command: show interface
    parser:
      name: ansible.netcommon.ntc_templates
    set_fact: network_interfaces

- name: Print Variable 
  debug:
    msg: "{{ network_interfaces }}"

