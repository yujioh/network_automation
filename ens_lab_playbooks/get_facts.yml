---
- name: Get router facts
  hosts: yuji_lab 
  connection: network_cli
  gather_facts: yes

  tasks:
    - name: Get Datetime
      set_fact:
        datetime: "{{ lookup('pipe','date +%Y%m%d%H%M') }}"
      run_once: true

    - name: ensure directory exists
      file:
        path: /home/yuji/network_automation/output/get_facts/{{ datetime }}
        state: directory
      run_once: true
        
    - name: ensure file exists
      file:
        path: /home/yuji/network_automation/output/get_facts/{{ datetime }}/{{ inventory_hostname }}_interfaces
        state: touch

    - name: Copy output to file
      copy:
        content: "{{ ansible_facts | to_nice_yaml }}" 
        dest: /home/yuji/network_automation/output/get_facts/{{ datetime }}/{{ inventory_hostname }}_facts.yml

    - name: Copy output to file
      copy:
        content: "{{ ansible_facts | to_nice_json }}" 
        dest: /home/yuji/network_automation/output/get_facts/{{ datetime }}/{{ inventory_hostname }}_facts.json